<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Generator</title>
</head>
<body>
    <h1>Thumbnail Generator</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="image">Select an image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <label for="size">Thumbnail size required (width x height):</label><br>
        <input type="text" id="size" name="size" placeholder="Ex. 100x100"><br><br>
        <input type="submit" value="Generate Thumbnail">
    </form>
</body>
</html>
